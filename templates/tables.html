        $(document).ready( function () {
        $('#dataTable').DataTable({"order": [[ 0, "desc" ]]} );
        } );

        document.getElementById("downloadExcel").addEventListener("click", function(){
            downloadAsExcel({ filename: "table_data"})
        });
        
        function downloadAsExcel(args) {
            var dataPoints, filename;  
            filename = args.filename || 'table_data';

            dataPoints = []

            //gets table
            var oTable = document.getElementById('dataTable');

            //gets rows of table
            var rowLength = oTable.rows.length;

            //loops through rows    
            for (i = 0; i < rowLength; i++){
                //gets cells of current row
                var oCells = oTable.rows.item(i).cells;
                //gets amount of cells of current row
                var cellLength = oCells.length;
                //loops through each cell in current row
                var _cells = []
                for(var j = 0; j < cellLength; j++){
                   /* get your cell info here */
                   /* var cellVal = oCells.item(j).innerHTML; */
                   _cells.push(oCells.item(j).innerHTML);
                }
                row = {c0:_cells[0], c1:_cells[1], c2:_cells[2]};
                console.log(row);
                dataPoints.push(row);
            } 

            var ws = XLSX.utils.json_to_sheet(dataPoints, {skipHeader:true, dateNF: 'YYYYMMDD HH:mm:ss'});
            if(!ws['!cols']) ws['!cols'] = [];
            ws['!cols'][0] = { wch: 17 };
            var wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, filename);
            XLSX.writeFile(wb, filename + ".xlsx");
        }
    </script>
